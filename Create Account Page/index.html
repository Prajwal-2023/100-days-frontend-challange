<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <form>
            <div class="sec_0">
                <h5>START FOR FREE</h5>
                <h1>Create new account</h1>
            </div>
            <!--Name and Surname div  -->
            <div class="sec_1">
                <div class="name_div">
                    <label for="name">
                        First Name
                        <input id="name" type="text" autocomplete="off" required>
                    </label>
                </div>
                <div class="surname_div">
                    <label for="surname">
                        Last Name
                        <input id="surname" type="text" autocomplete="off" required>
                    </label>
                </div>
            </div>
            <!--Name and Surname div  -->
            <!-- Email Div -->
            <div class="sec_2">
                <div class="email_div">
                    <label for="email">
                        Email
                        <input  ut id="email" type="email" autocomplete="off" required>
                    </label>
                </div>
            </div>
            <!-- Email Div -->
            <div class="sec_3">
                <div class="password_div">
                    <label for="password">
                        Password
                        <input id="password" type="password" autocomplete="off" required>
                    </label>
                </div>
            </div>
            <div class="sec_4">
                <p>Already have an account? <span>Sign In</span></p>
            </div>
            <div class="sec_5">
                <h5 id="errorMsg">*Spaces Not Allowed</h5>
                <button>Create account</button>
            </div>

        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
