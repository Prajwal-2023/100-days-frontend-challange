<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="box_div">
            <h2>Generate Password</h2>
            <div class="password_content">
                <!-- Generated Password -->
                <div class="generated_pass_div">
                    <label>
                        GENERATED PASSWORD
                        <div>
                            <input type="input" placeholder="Click on Generated Password Button"></input>
                        </div>
                    </label>
                </div>
                <!-- Generated Password -->
                <!-- Character Length -->
                <div class="range_of_pass_div">
                    <label>
                        CHARACTER LENGTH
                        <div>
                            <input type="range" value="8" min="5" max="30"></input>
                        </div>
                    </label>
                </div>
                <!-- Character Length -->

                <!-- Settings Uppercase -->
                <div class="setting_div">
                    <label>
                        SETTINGS
                        <div>
                            <h5>Include uppercase letters</h5>
                            <input type="checkbox"></input>
                        </div>
                        <div>
                            <h5>Include lowercase letters</h5>
                            <input type="checkbox"></input>
                        </div>
                        <div>
                            <h5>Include numbers</h5>
                            <input type="checkbox"></input>
                        </div>
                        <div>
                            <h5>Include symbols</h5>
                            <input type="checkbox"></input>
                        </div>
                    </label>
                </div>
                <!-- Settings Uppercase -->
                <!-- Button Generate Password -->
                 <button>Generate Passoword</button>
                <!-- Button Generate Password -->

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
