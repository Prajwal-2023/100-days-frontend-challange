<html lang="en">

<head>

</head>

<body>
    <main>
        <div class="img_info_div">
            <!-- image prev left side div -->
            <div class="vertical_multiview">

                <div>
                    <img src="./STATIC/image2.png" alt="second-view-jersey">
                </div>
                <div>
